<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Amenities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2><strong>Add Amenities</strong></h2>
    
    <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="">Select Category</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="amenityName">Amenity Name:</label>
        <input type="text" id="amenityName" name="amenityName" placeholder="Enter amenity name">
    </div>
    
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" placeholder="Enter price" step="0.01">
    </div>
    
    <button onclick="addAmenity()">Add Amenity</button>
    
    <h2><strong>Saved Amenities</strong></h2>
    <div id="savedAmenities">
        <!-- Saved amenities will be displayed here -->
    </div>

    <script>
        // Load categories when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
        });

        // Function to load categories from API
        function loadCategories() {
            const formData = new FormData();
            formData.append('operation', 'getChargesCategory');

            fetch('api/transactions.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const categorySelect = document.getElementById('category');
                
                // Clear existing options except the first one
                categorySelect.innerHTML = '<option value="">Select Category</option>';
                
                // Add new options from API
                data.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.charges_category_id;
                    option.textContent = category.charges_category_name;
                    categorySelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error loading categories:', error);
                document.getElementById('category').innerHTML = '<option value="">Error loading categories</option>';
            });
        }

        // Function to add amenity
        function addAmenity() {
            const categoryId = document.getElementById('category').value;
            const amenityName = document.getElementById('amenityName').value;
            const price = document.getElementById('price').value;

            if (!categoryId || !amenityName || !price) {
                alert('Please fill in all fields');
                return;
            }

            const jsonData = {
                charges_category_id: categoryId,
                charges_master_name: amenityName,
                charges_master_price: price
            };

            const formData = new FormData();
            formData.append('operation', 'addChargesAmenities');
            formData.append('json', JSON.stringify(jsonData));

            fetch('api/transactions.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data === 'success') {
                    alert('Amenity added successfully!');
                    // Clear form
                    document.getElementById('amenityName').value = '';
                    document.getElementById('price').value = '';
                    document.getElementById('category').value = '';
                } else {
                    alert('Error adding amenity: ' + (data.message || data));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error adding amenity');
            });
        }
    </script>
</body>
</html>
